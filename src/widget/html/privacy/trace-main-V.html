<div class="trace-main">
	<ul>
		<li v-for="item in list" v-touch:tap="onNoteTap($index)">
			<div class="box">
				<div class="name">{{item.label}}</div>
				<div class="date"><span class="time">{{item.startTime}}</span>PM<span class="till">─</span><span class="time">{{item.endTime}}</span>PM</div>
				<!-- <div class="mode">愤怒</div> -->
			</div>
		</li>
	</ul>
</div>
